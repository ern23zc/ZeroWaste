<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroWaste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/script/main.js"></script>
</head>
<body class="font-sans text-gray-800">

  <!-- Header / Navbar -->
  <header class="bg-green-700 text-white fixed w-full z-50 shadow-md">
    <nav class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">
            <img src="assets/images/logo.png" alt="ZeroWaste Logo" class="inline h-10 w-10">
            ZeroWaste
        </h1>
        <button id="menu-btn" class="text-white text-3xl md:hidden focus:outline-none">
            &#9776;
        </button>

        <!-- Menú -->
        <ul id="menu" class="hidden md:flex space-x-6 items-center">
            <li><a href="#inicio" class="hover:text-green-200" data-es="Inicio" data-en="Home">Inicio</a></li>
            <li><a href="#funcionalidades" class="hover:text-green-200" data-es="Funcionalidades" data-en="Features">Funcionalidades</a></li>
            <li><a href="#beneficios" class="hover:text-green-200" data-es="Beneficios" data-en="Benefits">Beneficios</a></li>
            <li><a href="#testimonios" class="hover:text-green-200" data-es="Testimonios" data-en="Testimonials">Testimonios</a></li>
            <li><a href="#contacto" class="hover:text-green-200" data-es="Contacto" data-en="Contact">Contacto</a></li>
            <!-- Toggle de idioma -->
            <li>
                <button id="lang-toggle" class="bg-green-800 hover:bg-green-600 px-3 py-1 rounded text-sm">
                EN
                </button>
            </li>
        </ul>
    </nav>

    <div id="mobile-menu" class="hidden bg-green-800 md:hidden">
        <ul class="flex flex-col items-center space-y-4 py-4">
            <li><a href="#inicio" class="hover:text-green-200" data-es="Inicio" data-en="Home">Inicio</a></li>
            <li><a href="#funcionalidades" class="hover:text-green-200" data-es="Funcionalidades" data-en="Features">Funcionalidades</a></li>
            <li><a href="#beneficios" class="hover:text-green-200" data-es="Beneficios" data-en="Benefits">Beneficios</a></li>
            <li><a href="#testimonios" class="hover:text-green-200" data-es="Testimonios" data-en="Testimonials">Testimonios</a></li>
            <li><a href="#contacto" class="hover:text-green-200" data-es="Contacto" data-en="Contact">Contacto</a></li>
            <!-- Toggle idioma móvil -->
            <li>
                <button id="lang-toggle-mobile" class="bg-green-900 hover:bg-green-600 px-3 py-1 rounded text-sm">
                EN
                </button>
            </li>
        </ul>
    </div>
  </header>
</body>
</html>
